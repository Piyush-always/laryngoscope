    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Header Hide/Show on Scroll ---
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            let scrollThreshold = 50; // Only hide after scrolling 50px

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScroll > lastScrollTop && currentScroll > scrollThreshold) {
                    // Scrolling DOWN and past threshold
                    header.classList.add('hide');
                } else if (currentScroll < lastScrollTop) {
                    // Scrolling UP
                    header.classList.remove('hide');
                }

                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
            });

            // --- Fading Text Animation ---
            const phrases = [
                "The mind moves fast. Thoughts rarely wait.",
                [
                    "Stream is your extended self.",
                    "It holds what you share.",
                    "It builds ideas as they form."
                ]
            ];

            const container = document.getElementById('fading-text-container');
            let currentIndex = 0;

            function showNextPhrase() {
                if (!container) return;

                container.innerHTML = ''; // Clear container

                const currentPhrase = phrases[currentIndex];
                
                if (Array.isArray(currentPhrase)) {
                    // Handle multi-line phrases
                    currentPhrase.forEach((line, index) => {
                        const p = document.createElement('p');
                        p.textContent = line;
                        p.className = 'fade-text';
                        container.appendChild(p);
                        setTimeout(() => p.classList.add('active'), index * 500); // Stagger fade-in
                    });
                } else {
                    // Handle single-line phrases
                    const p = document.createElement('p');
                    p.textContent = currentPhrase;
                    p.className = 'fade-text';
                    container.appendChild(p);
                    setTimeout(() => p.classList.add('active'), 100); // Fade in
                }

                // Fade out after a few seconds
                setTimeout(() => {
                    container.querySelectorAll('.fade-text').forEach(p => {
                        p.classList.remove('active');
                    });
                    
                    // Prepare for next phrase
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % phrases.length;
                        showNextPhrase();
                    }, 1500); // Wait for fade out
                    
                }, 4000); // Time visible
            }

            if (container) {
                showNextPhrase();
            }

            // --- Main Video Functionality ---
            // Safely grab video controls (some overlays may be removed in markup)
            function getSafe(id) {
                const el = document.getElementById(id);
                if (el) return el;
                return { classList: { add: function(){}, remove: function(){}, contains: function(){return false} }, addEventListener: function(){}, removeEventListener: function(){} };
            }

            const mainVideo = document.getElementById('mainVideo');
            const videoSection = document.getElementById('video-section');
            const playPauseBtn = getSafe('playPauseBtn');
            const playIcon = getSafe('playIcon');
            const pauseIcon = getSafe('pauseIcon');
            const videoControls = getSafe('videoControls');
            const fullscreenBtn = getSafe('fullscreenBtn');

            let videoPlayedOnce = false;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Video is in view, start muted autoplay
                        if (mainVideo.paused) {
                            mainVideo.play();
                            mainVideo.muted = true; // Ensure muted on initial scroll-in
                        }
                        videoControls.classList.remove('opacity-0'); // Show controls when in view
                    } else {
                        // Video is out of view, pause it and reset to muted
                        mainVideo.pause();
                        mainVideo.muted = true;
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                        videoControls.classList.add('opacity-0'); // Hide controls when out of view
                    }
                });
            }, { threshold: 0.5 }); // Trigger when 50% of the video section is visible

            if (videoSection && mainVideo) {
                observer.observe(videoSection);

                playPauseBtn.addEventListener('click', () => {
                    if (mainVideo.paused) {
                        mainVideo.play();
                        mainVideo.muted = false; // Unmute on explicit play
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                        fullscreenBtn.classList.remove('hidden'); // Show fullscreen button after first play
                    } else {
                        mainVideo.pause();
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                    videoPlayedOnce = true; // Mark that user interacted
                });

                // Show controls on hover/touch
                videoSection.addEventListener('mouseenter', () => {
                    videoControls.classList.remove('opacity-0');
                    if (videoPlayedOnce) { // Only show fullscreen button if user has interacted
                        fullscreenBtn.classList.remove('hidden');
                    }
                });
                videoSection.addEventListener('mouseleave', () => {
                    // Only hide if video is playing and not in fullscreen
                    if (!mainVideo.paused && !document.fullscreenElement) {
                        videoControls.classList.add('opacity-0');
                        fullscreenBtn.classList.add('hidden');
                    }
                });

                mainVideo.addEventListener('play', () => {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                });
                mainVideo.addEventListener('pause', () => {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                });

                // Fullscreen functionality
                fullscreenBtn.addEventListener('click', () => {
                    if (mainVideo.requestFullscreen) {
                        mainVideo.requestFullscreen();
                    } else if (mainVideo.webkitRequestFullscreen) { /* Safari */
                        mainVideo.webkitRequestFullscreen();
                    } else if (mainVideo.msRequestFullscreen) { /* IE11 */
                        mainVideo.msRequestFullscreen();
                    }
                });

                document.addEventListener('fullscreenchange', () => {
                    if (document.fullscreenElement) {
                        videoControls.classList.remove('opacity-0'); // Keep controls visible in fullscreen
                        fullscreenBtn.classList.add('hidden'); // Hide fullscreen button itself
                    } else {
                        videoControls.classList.add('opacity-0'); // Hide controls when exiting fullscreen
                        if (!mainVideo.paused) {
                            fullscreenBtn.classList.remove('hidden'); // Show again if video is playing
                        }
                    }
                });
            }
        });
    </script>
